<body>
<style>
    *{padding: 0; margin: 0;}
    #birds-container{position: relative; height: 500px; background: red;}
    #birds-container img{position: absolute;left: 50%; top: 50%;}

</style>
<div id="birds-container">
    <img src="assets/images/bird02.png" alt=""/>
    <img src="assets/images/bird01.png" alt=""/>
</div>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script>


    function BirderFlyGroup(container,bounce){
        var BirderGroup = [];
        function Bird(bird){
            this.x = bird.position().left;
            this.y = bird.position().top;
            this.width = bird.width();
            this.height = bird.height();
            this.bird = bird;
            this.vx = 0;
            this.vy = 0;
            this.bounce = -(bounce || 1);
        }
        Bird.prototype.fly = function(){
           this.bird.css({'left':this.x,'top':this.y});
        }
        //边检操作,很简单,不解释了.
        function checkWalls(bird,container) {
            //right
            if (bird.x > container.width()) {
                bird.x = container.width();
                bird.vx *= bird.bounce;
                //left
            } else if (bird.x+bird.width < 0) {
                bird.x = bird.width;
                bird.vx *=bird.bounce;
            }
            //bottom
            if (bird.y > container.height()) {
                bird.y = container.height();
                bird.vy *= bird.bounce;

                //top
            } else if (bird.y+bird.height < 0) {
                bird.y = bird.height;
                bird.vy *= bird.bounce;
            }
        }

        container.find('img').each(function(){
            var birdInst = new Bird($(this),Math.random());
            birdInst.vx = -Math.random();
            birdInst.vy =- Math.random();
            BirderGroup.push(birdInst);
        });

        setInterval(function(){
            for(var i in BirderGroup){
                BirderGroup[i].x+=BirderGroup[i].vx;
                BirderGroup[i].y+=BirderGroup[i].vy
                checkWalls(BirderGroup[i],container);
                BirderGroup[i].fly();
            }
        },35);
    }
    new BirderFlyGroup($('#birds-container'));

</script>

</body>
</html>
